<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../public/css/login.css">
    <title>Sample Login</title>
</head>
<body>
    <div id="toggle_wrapper">
        <div id = "left">
            <p id="toggle_text"> Toggle KeyPass Authentication </p>
            <label class="switch">
            <input id="authenticate" type="checkbox">
            <span class="slider round"></span>
            </label>
        </div>
        <div id="right">
            <p id="training_text"> Training Toggle </p>
            <label class="switch">
            <input id="training" type="checkbox">
            <span class="slider round"></span>
            </label>
        </div>
        <div id="last_toggle">
            <p id="is_user"> Primary User </p>
            <label class="switch">
            <input id="training" type="checkbox">
            <span class="slider round"></span>
            </label>
        </div>
    </div>
    <div id="center_wrapper">
        <div id="border_wrapper">
            <h2 id="title">KeyPass Login</h2>
            <div id="input_wrapper">
                <p id="username" class="input">Username:</p>
                    <input class="input_field" type="text" name="username" id="user_id">
                    <br>
                <p id="password_input" class="input">Password:</p>
                    <input class="input_field" type="text" name="password" id="password">
                    <br>
                <button class="login_button" type="submit" onclick="login_action()">Login</button>
            </div>
        </div>
    </div>
</body>
<script src="../public/javascript/login_action.js"></script>
</html>
