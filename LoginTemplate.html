<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="login.css">
    <title>Sample Login</title>
</head>
<body>
    <div id="center_wrapper">
        <h2 id="title">KeyPass Login</h2>
        <div id="input_wrapper">
            <p id="username" class="input">Username:</p>
                <input class="input_field" type="text" name="username" id="user_id">
                <br>
                <p id="password_input" class="input">Password:</p>
                <input class="input_field" type="text" name="password" id="password">
                <br>
                <button class="login_button" type="submit" onclick="login_action()">Login</button>
        </div>
    </div>
</body>
<script src="login_action.js"></script>
</html>
